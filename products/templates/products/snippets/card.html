<div class="card" style="width: 20rem;">
  
  {% if instance.image %}
        <a href="{{ instance.get_absolute_url }}">
          <img class="card-img-top" src="{{ instance.image.url }}" alt="{{ instance.title }} logo">
        </a>
  {% endif %}
  
  <div class="card-body">
    <h5 class="card-title">{{ instance.title }}</h5>
    <p class="card-text">{{ instance.description|truncatewords:12 }}</p>
  </div>
  
  <div class="card-footer">  
      <div class="card-block">
          <h4 class="card-text pull-left">${{instance.price}}</h4>
          <a href="{{ instance.get_absolute_url }}" class="btn btn-primary pull-right align-right rightalign">View</a>
      </div>
  </div>
  
</div>

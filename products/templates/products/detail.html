{% extends "base.html" %}

{% block content %}
<div class='row'>
    <div class='col-12 col-md-6'>
        <h3>{{ object.title  }}</h3>
        {{ object.description|linebreaks }} <br/>
        {{ object.price }} <br/>
        {% if object.image %}
            <img src='{{ object.image.url }}' class='img-fluid' />
        {% endif %}
    </div>
</div>
    
{% endblock %}

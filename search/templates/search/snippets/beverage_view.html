{% for obj_class in object_list %}
    {% if forloop.last %}     
        {% for obj in obj_class %}
            <div class='card-group'>
                {% include 'products/snippets/food_card.html' with instance=obj %}
                {% if forloop.counter|divisibleby:2 %}
                  </div></div><div class='row'><div class='col-12'></div>
                {% else %}
                  </div><hr />
                {% endif %}
        {% endfor %} 
    {% endif %}
{% endfor %}
